  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">

      </h4>
    </div>
    <div id="collapse1" class="panel-collapse">
      <div class="panel-body">
        <form action="/recruitment/" method=post>
          <div class="form-group">

            <input type="text" length=64 class="form-control" id="inputVCode1" name="vcode" placeholder="VCode">
            <label for="inputVcode1">Tell Us About Yourself</label>
            <textarea class="form-control" rows="3" id="inputBlob1" name="blob"></textarea>
            <input type="text" length=64 class="form-control hidden" id="inputName1" name="name" placeholder="">

                href="https://community.eveonline.com/support/api-key/CreatePredefined?accessMask=1073741832"
                target="_blank">Not sure? Create a new API key!</a></p>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>

      </div>
      <div class="panel-footer"></div>
    </div>
  </div>
</div>
